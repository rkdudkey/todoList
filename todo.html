<body>


    <!--To Do List
Let's create a simple to do application 

Show an unordered list of to do's 
Show an input to enter a new to do 
Show a button to add a to  do. When the button is clicked: 
The text from the input box is used to add a list item to the bottom of the list 
The text from the input box is cleared out.
When the user clicks on a list item, it is removed
Extra Credit: - When a list item is clicked, cross it out, then remove it after 1 second.-->


    <div class="row mx-auto container-fluid ">
            <div class="col-md-6 mx-auto col-12 content bg-info">
                <h1 class ="text-white text-center text-uppercase mt-5">To do List</h1>
                <form class="text-center mt-5" action="">
                    <input id="list" type="text" />
                    <button id="btn" class="btn btn-secondary " type="submit">Submit</button>
                </form>
            
                <!--Add todo list here-->
                <div class="todoList d-flex justify-content-center align-items-center flex-column mb-5">
                    <p class="warning mx-auto"></p>
                    <ul id="addList"></ul>
                </div>
            </div>  

    </div>


   

    <script src="script.js"></script>


</body>
